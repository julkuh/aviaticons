<!doctype html>
<html>

<head>
    <title>
        aviaticons IconFont Gallery</title>
    <link rel="stylesheet" href="./aviaticons/aviaticons.css" />
    <link rel="stylesheet" href="./demo-files/demo.css" />
    <link rel="shortcut icon" href="demo-files/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="w-main centered">
        <header>
            <h1>aviaticons webfont </h1>
        </header>

        <main class="clearfix">
            <section>
                <h3>What?</h3>
                <p>
                    Aviaticons is a webfont dedicated to all aviation-lovers and those who develop applications or websites for those who love aviation.
                </p>
            </section>
            
            <section>
                <h3>How to use?</h3>
                <p>
                    <code>$ bower install aviaticons</code>
                </p>
            </section>

            <section>
                <h3>Available Icons</h3>

                
                    <div class="glyph aviaticons ">
                        <div class="ai ai-ask21-l "></div>
                        <input type="text" readonly="readonly" value="class: ai-ask21-l" />
                    </div>
                    
                    <div class="glyph aviaticons ">
                        <div class="ai ai-atc-tower "></div>
                        <input type="text" readonly="readonly" value="class: ai-atc-tower" />
                    </div>

                        <div class="ai ai-boarding-pass "></div>
                        <input type="text" readonly="readonly" value="class: ai-boarding-pass" />
                    </div>

                        <input type="text" readonly="readonly" value="class: ai-c172-l" />
                    </div>
                    
                    <div class="glyph aviaticons ">
                        <div class="ai ai-headset "></div>
                        <input type="text" readonly="readonly" value="class: ai-headset" />
                    </div>
                    
                    <div class="glyph aviaticons ">

                    <div class="glyph aviaticons ">

                    </div>
                    
                    <div class="glyph aviaticons ">

        </main>
        <footer>
            <a href="https://github.com/julkuh/aviaticons" target="_blank">@Github</a>
